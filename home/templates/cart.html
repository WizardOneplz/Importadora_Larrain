{%extends "base/navbarStore.html"%}
{%load static%}

{% block content%}
<div class="row">
    <div class="col-lg-12">
        <div class="box-element">
            <a  class="btn btn-outline-dark" href="/">&#x2190; Continue Shopping</a>
            <br>
            <br>
            <table class="table">
                <tr>
                    <th><h5>Items: <strong>1</strong></h5></th>
                    <th><h5>Total:<strong> {{producto.precio}}</strong></h5></th>
                    <th>
                        <a  style="float:right; margin:5px;" class="btn btn-success" href="">Checkout</a>
                    </th>
                </tr>
            </table>
        </div>
        <br>
        {% for producto in productos %}
        <div class="box-element">
            <div class="cart-row">
                <div style="flex:2"></div>
                <div style="flex:2"><strong>Item</strong></div>
                <div style="flex:1"><strong>Price</strong></div>
                <div style="flex:1"><strong>Quantity</strong></div>
                <div style="flex:1"><strong>Total</strong></div>
            </div>
            <div class="cart-row">
                <div style="flex:2"><img class="row-image" src=""></div>
                <div style="flex:2"><p>{{producto.nombre_producto}}</p></div>
                <div style="flex:1"><p>{{producto.precio}}</p></div>
                <div style="flex:1">
                    <p class="quantity">1</p>
                    <div class="quantity">
                        <img class="chg-quantity" src="{% static  'img/arrow-up.png' %}">
                        <img class="chg-quantity" src="{% static  'img/arrow-down.png' %}">
                    </div>
                </div>
                <div style="flex:1"><p>{{producto.precio}}</p></div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock%}
