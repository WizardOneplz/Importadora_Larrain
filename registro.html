    <!--FORMULARIO-->
    <div class="espacio"></div>
    <section id="reserva">
        <div class="container-fluid espacio2 gradient3">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-7 blanco">
                    <div class="container espacio3">
                      <form action="" method="POST">
                        <div class="row">
                            <div class="col-md-">
                                <h1>Crear cuenta en Importadora Larraín</h1>
                                <div class="row espacio_form">
                                    <div class="col">
                                        <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                                        <input type="name" class="form-control" id="exampleFormControlInput1" name="Nombre" placeholder="" required>
                                    </div>
                                    <div class="col">
                                        <label for="exampleFormControlInput1" class="form-label">Correo Electrónico</label>
                                        <input type="email" class="form-control" id="exampleFormControlInput1" name="Correo" placeholder="nombre@ejemplo.com" required>
                                    </div>
                                  </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Rut</label>
                                    <input type="text" class="form-control" id="exampleFormControlInput1" name="Rut" placeholder="12.345.678-9" required> 
                                </div>
                                <div class="row espacio_form">
                                    <div class="col">
                                        <label for="exampleFormControlInput1" class="form-label">Apellido Paterno</label>
                                        <input type="name" class="form-control" id="exampleFormControlInput1" name="ap_paterno" placeholder="" required>
                                    </div>
                                    <div class="col">
                                        <label for="exampleFormControlInput1" class="form-label">Apellido Materno</label>
                                        <input type="name" class="form-control" id="exampleFormControlInput1" name="ap_materno" placeholder="" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <label for="exampleFormControlInput1" class="form-label">Genero</label>
                                        <div class="col">
                                        <div class="form-check form-check-inline col">
                                            <input class="form-check-input" type="radio" name="genero" id="inlineRadio1" value="h">
                                            <label class="form-check-label" for="inlineRadio1">Hombre</label>
                                          </div>
                                        <div class="form-check form-check-inline col">
                                            <input class="form-check-input" type="radio" name="genero" id="inlineRadio2" value="m">
                                            <label class="form-check-label" for="inlineRadio2">Mujer</label>
                                        </div>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <label for="exampleFormControlInput1" class="form-label">Teléfono</label>
                                        <input type="number" class="form-control" id="exampleFormControlInput1" name="Numero" placeholder="+56912345678" required>
                                    </div> 
                                </div>
                                <div class="mb-3">
                                  <label for="exampleFormControlInput1" class="form-label">Dirección</label>
                                  <input type="text" class="form-control" id="exampleFormControlInput1" name="Direccion" placeholder="" required> 
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Región</label>
                                    <select id="region" name="region" class="form-select">
                                        <option value="1" selected>Tarapacá</option>
                                        <option value="2">Antofagasta</option>
                                        <option value="3">Atacama</option>
                                        <option value="4">Coquimbo</option>
                                        <option value="5">Valparaíso</option>
                                        <option value="6">O'Higgins</option>
                                        <option value="7">El Maule</option>
                                        <option value="8">El Bío Bío</option>
                                        <option value="9">La Araucanía</option>
                                        <option value="10">Los Lagos</option>
                                        <option value="11">Aysén</option>
                                        <option value="12">Magallanes y Antártica Chilena</option>
                                        <option value="13">Región Metropolitana de Santiago</option>
                                        <option value="14">Los Ríos</option>
                                        <option value="15">Arica y Parinacota</option>
                                        <option value="16">Ñuble</option>
                                      </select>
                                </div>
                                <button type="submit" value="Submit" class="btn btn-warning btn-lg">Registrarme</button>
                            </div>
                        </div>
                      </form>
                    </div>
                </div>
            </div>
        </div>        
    </section>
