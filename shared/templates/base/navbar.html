{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'css/bootstrap.css'%}">
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
    <script src="{% static 'app/js/jquery-3.5.1.js' %}"></script>
    <script src="{% static 'app/js/bootstrap.min.js'%}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>IMPORTADORA LARRAIN</title>
</head>
<body class="fondo">

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand">
            <img src="{%static 'img/larrain.gif'%}" alt="" width="40" height="40" class="d-inline-block align-text-center">
            IMPORTADORA LARRAIN
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            <span></span>
            <span></span>
            <span></span>
            </button>
            {% block navbar %}
            
            {% endblock%}
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Inicio de sesión</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                          <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Cliente</button>
                        </li>
                        <li class="nav-item" role="presentation">
                          <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Empleado</button>
                        </li>
                      </ul>
                      <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <form class="" action="login" method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-">
                                <div class="mb-3">
                                  <label for="exampleFormControlInput1" class="form-label espacio4">Correo Electrónico</label>
                                  <input type="email" class="form-control" id="exampleFormControlInput1" name="correo" placeholder="" required> 
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="exampleFormControlInput1" name="contraseña" placeholder="" required>
                                    
                                </div>         
                                <button type="submit" class="btn btn-secondary" >Ingresar</button>
                                <a href="registro"><button type="button" class="btn btn-primary">Crear cuenta</button></a>
                            </div>
                        </div>                   
                        </form>
                        </div>
                        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <form class="" action="" method="POST">
                        <div class="row">
                            <div class="col-md-">
                                <div class="mb-3">
                                  <label for="exampleFormControlInput1" class="form-label espacio4">Correo Electrónico</label>
                                  <input type="email" class="form-control" id="exampleFormControlInput1" name="Correo" placeholder="" required> 
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="exampleFormControlInput1" name="Contraseña" placeholder="" required>
                                    <a class="" href="restablecer.html">¿Olvidaste la contraseña?</a>
                                </div>         
                                <a href="menu_bodega.html"><button type="button" class="btn btn-secondary">Ingresar</button></a>
                            </div>
                        </div>                   
                        </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
        </div>
        </nav>
        <div id="secondary-wrap" class="secondary-wrap tipi-xs-0 clearfix font-3 mm-ani-1 secondary-menu-skin-3 secondary-menu-width-2">
          <div class="menu-bg-area">
              <div class="menu-content-wrap clearfix tipi-vertical-c">
                  <nav id="secondary-navigation" class="secondary-navigation rotatable tipi-xs-0"> 
                      <ul id="menu-secondary" class="menu-secondary horizontal-menu tipi-flex menu-secondary ul-padding row font-3">
                          <li class="current-date menu-padding">
                              <script>
                              var meses = new Array ("Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre");
                              var diasSemana = new Array("Domingo","Lunes","Martes","Miércoles","Jueves","Viernes","Sábado");
                              var f=new Date();
                              document.write(diasSemana[f.getDay()] + ", " + f.getDate() + " de " + meses[f.getMonth()] + " de " + f.getFullYear());
                              </script> 
                          </li> 
                      </ul>
                  </nav>
              </div>
          </div>
      </div>
      <br>
      <br>
        <div class="icon-bar">
          <a href="https://www.facebook.com" target="_blank" class="facebook"><i class="fa fa-facebook"></i></a>
          <a href="https://www.instagram.com/" target="_blank" class="instagram"><i class="fa fa-instagram"></i></a>
          <a href="https://www.twitter.com" target="_blank" class="twitter"><i class="fa fa-twitter"></i></a>
          <a href="https://www.youtube.com" target="_blank" class="youtube"><i class="fa fa-youtube"></i></a>
        </div>
        <div class="container">

          {% block content %}

          {% endblock %}

        </div>


</body>
</html>
