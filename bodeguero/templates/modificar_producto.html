{%load static%}

      <li class="nav-item">

      <li class="nav-item">

  <ul class="navbar-nav ms-auto">

<body>
    {% block content %}
    <section>
        <div class="container-fluid espacio2 gradient3">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-12 blanco">
                    <div class="container espacio3">
                        <div class="d-flex align-items-start">
                                <!--Mantedor de Productos-->
                                <form action="/editar_producto/" method="POST" class="espacio4" enctype="multipart/form-data">
                                {% csrf_token %}                       
                                <div class="row">
                                <div class="col-md-">
                                    {%for p in productoslistados%}
                                    <div class="row espacio_form">
                                        <div class="col">
                                            <label for="exampleFormControlInput1" class="form-label">ID Producto</label>
                                            <input type="number" class="form-control" id="exampleFormControlInput1" value="{{p.id_producto}}" name="id" placeholder="" readonly required>
                                        </div>
                                        <div class="col">
                                            <label for="exampleFormControlInput1" class="form-label">Nombre Producto</label>
                                            <input type="text" class="form-control" id="exampleFormControlInput1" value="{{p.nombre_producto}}"  name="nombre_producto" placeholder="" readonly required>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Cantidad</label>
                                        <input type="number" class="form-control" id="exampleFormControlInput1" name="stock" value="{{p.stock}}" placeholder="" required> 
                                    </div>
                                    {% endfor %}
                                    <button type="submit" value="Submit" class="btn btn-warning btn-lg">Guardar</button>
                                </div>
                            </div>
                            </form>
                        </div>  
                    </div>
                </div>
            </div>
        </div>        
    </section> 
    {% endblock %}
</body>
